<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Musify | Регистрация</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/nav_side.css">
    <link rel="stylesheet" href="./css/bottom_player.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<header>
    <h1 class="form__title">Авторизация</h1>
</header>
<main>
    <section class="login__form">
        <img class="login__form__background" src="./img/shape-7.png" alt="">
        <form class="form" action="#">
            <div class="form__field">
                <label for="login" class="form__field__label">
                    Логин
                </label>
                <input id="login" type="text" class="form__field__input">
            </div>
            <div class="form__field">
                <label for="password" class="form__field__label">
                    Пароль
                </label>
                <input id="password" type="password" class="form__field__input">
            </div>
            <button type="submit" class="form__button">
                Войти
            </button>
            <span class="line"></span>
        </form>
        <div class="login__form__redirect">
            <p>Нет аккаунта?</p>
            <a href="./register.html">Зарегистрироваться</a>
        </div>
    </section>
    <section class="side__img">
        <img src="./img/shape-8.png" alt="">
    </section>
</main>
<footer></footer>
</body>
</html>
